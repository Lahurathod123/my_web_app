# -----------------------------------------------------------------------------
# Application
# -----------------------------------------------------------------------------
spring.application.name=SpringBootApp

# Change the embedded server port
server.port=8000

# -----------------------------------------------------------------------------
# Datasource (PostgreSQL on Render)
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://dpg-d267o42li9vc73cuv27g-a.oregon-postgres.render.com/llb_db
spring.datasource.username=llb_db_user
spring.datasource.password=1fVoyD3yVhYpZYgzjOT2AwiVCD19kpsA

spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (connection pool) settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# -----------------------------------------------------------------------------
# JPA / Hibernate
# -----------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# -----------------------------------------------------------------------------
# File Upload Limits
# -----------------------------------------------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -----------------------------------------------------------------------------
# Thymeleaf Settings (Critical for View Resolution)
# -----------------------------------------------------------------------------
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
# disable cache during development

# -----------------------------------------------------------------------------
# Error Handling (Avoid circular /error resolution)
# -----------------------------------------------------------------------------
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always

# -----------------------------------------------------------------------------
# Static Resources
# -----------------------------------------------------------------------------
spring.web.resources.static-locations=classpath:/static/
# changed from false to true to allow Thymeleaf/view resolution

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE