<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Lahu Rathod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: #00ffe7;
            margin: 0;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px #00ffe7;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffe7;
        }

        .contact-info {
            flex: 1;
            min-width: 280px;
            max-width: 500px;
        }

        .contact-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #00ffe7;
        }

        .contact-info p {
            font-size: 18px;
            margin: 15px 0;
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 16px;
            color: #39ff14;
            border-left: 4px solid #39ff14;
            padding-left: 15px;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }

            .card img {
                max-width: 220px;
            }

            .contact-info h2 {
                font-size: 24px;
            }

            .contact-info p {
                font-size: 16px;
            }

            .quote {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

</html>
