<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificates</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: #00ffe7;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7;
        }

        .cert-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .cert-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffe7;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .cert-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px #00ffe7;
        }

        .cert-title {
            margin-top: 15px;
            font-size: 18px;
            color: #39ff14;
        }

        .quote {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #39ff14;
        }
    </style>
</head>
<body>
<h1>üèÜ Certificates</h1>

<div class="cert-container">
    <div class="cert-card" th:each="cert : ${certificates}">
        <img th:src="@{${cert.imageUrl}}" th:alt="${cert.title}"/>
        <div class="cert-title" th:text="${cert.title}"></div>
    </div>
</div>

<div class="quote">Certified Excellence</div>
</body>
</html>
