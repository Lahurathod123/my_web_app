        body {

            color: #39ff14;
            font-family: 'Orbitron', sans-serif;
            margin: 0;

            flex-direction: column;

        }

        a:hover {
            box-shadow: 0 0 25px #8c00ff, 0 0 35px #ff0057;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {

            }
