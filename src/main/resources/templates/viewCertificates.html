<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lahu Rathod - Certificate Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #181a20;
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #00ffe7;
            text-shadow: 0 0 1px #00ffe7, 0 0 1px #00ffe7;
        }

        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 80%;
            background: #23272f;
            border-radius: 10px;
            overflow: hidden;
            animation: neonShadow 2s infinite alternate;
        }

        @keyframes neonShadow {
            0% {
                box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7;
            }
            100% {
                box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7, 0 0 60px #00ffe7;
            }
        }

        th, td {
            padding: 16px 24px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        th {
            color: #00ffe7;
            font-size: 1.2em;
            background-color: #1c1e24;
        }

        tr:hover {
            background: #2a2d35;
            transition: background 0.2s ease-in-out;
        }

        .view-btn {
            background: linear-gradient(90deg, #00ffe7, #007cf0);
            color: #181a20;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Orbitron', Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffe7;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        .view-btn:hover {
            background: linear-gradient(90deg, #007cf0, #00ffe7);
            color: #fff;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(24, 26, 32, 0.95);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #23272f;
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 30px #00ffe7;
            position: relative;
        }

        .close {
            color: #00ffe7;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 0 10px #00ffe7;
        }

        .pdf-viewer {
            width: 100%;
            height: 70vh;
            border: none;
            background: #181a20;
        }

        @media (max-width: 600px) {
            table {
                width: 95%;
            }

            .view-btn {
                width: 100%;
                padding: 12px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<h1>Lahu Rathod - Certificate Viewer</h1>

<main role="main">
    <table aria-label="Certificate Table">
        <thead>
        <tr>
            <th>File Name</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(certificates)}">
            <td colspan="2" style="text-align: center; color: #ff4c4c;">No certificates uploaded yet.</td>
        </tr>
        <tr th:each="cert : ${certificates}">
            <td th:text="${cert.name}">Certificate.pdf</td>
            <td>
                <button class="view-btn"
                        th:attr="data-id=${cert.id},data-name=${cert.name}">
                    View
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Modal -->
<div id="pdfModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pdfTitle">
    <div class="modal-content">
        <span class="close" id="closeModal" aria-label="Close modal">&times;</span>
        <h2 id="pdfTitle"></h2>
        <embed id="pdfEmbed" class="pdf-viewer" type="application/pdf"/>
    </div>
</div>

<script>
    const modal = document.getElementById('pdfModal');
    const closeModal = document.getElementById('closeModal');
    const pdfEmbed = document.getElementById('pdfEmbed');
    const pdfTitle = document.getElementById('pdfTitle');

    document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            const name = btn.getAttribute('data-name');
            pdfEmbed.src = `/certificate/view/${id}`;
            pdfTitle.textContent = name;
            modal.style.display = 'block';
            closeModal.focus();
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
        pdfEmbed.src = '';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
            pdfEmbed.src = '';
        }
    });

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'block') {
            modal.style.display = 'none';
            pdfEmbed.src = '';
        }
    });
</script>

</body>
</html>
